{% extends "base.html" %}
{% block content %}


<h1>Event Planner</h1>

<form action="/add_event" method="POST">
    <label for="eventname">Event Name</label>
    <input type="text" name="eventname" id="eventname">
    <label for="date">Event Date</label>
    <input type="date" name="eventdate" id="eventdate">
    <label for="guestnumber">Number of Guests</label>
    <input type="text" name="guestnumber" id="guestnumber">
    <label for="roomlocation">Room Location</label>
    <input type="text" name="roomlocation" id="roomlocation">
    <label for="description">Description</label>
    <input type="text" name="description" id="description">
    <input id="submit_button" type="submit" value="Add Event">

</form>

{% for event in events%}
<div>
    <ul>
        <li>{{event.name}}: {{event.date}} <br> Guests: {{event.num_of_guests}}: {{event.room_location}}:
            {{event.description}}
        </li>
    </ul>
</div>

{% endfor %}
{% endblock %}
